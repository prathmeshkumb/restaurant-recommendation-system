<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and ensure smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Ensure table cells align text to the start as per original CSS */
        th, td {
            text-align: left; /* Tailwind's text-left handles this, but explicitly set for clarity */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-gray-50 text-gray-800">
    <!-- Header Section -->
    <header class="w-full bg-gray-900 text-white p-6 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold">Restaurant Recommendation System</h1>
        <div class="flex space-x-4">
            <button onclick="location.href='/'"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Home
            </button>
            <button onclick="location.href='/recommend'"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Recommend
            </button>
        </div>
    </header>

    <!-- Main Content Section - Displaying Recommendations -->
    <main class="flex flex-col items-center w-full max-w-4xl mx-auto px-4 py-12 flex-grow text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-8 leading-tight">
            Here are the top recommended restaurants
        </h2>

        <div class="w-full overflow-x-auto bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <table class="min-w-full border-collapse">
                <thead>
                    <tr>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-gray-700 uppercase tracking-wider rounded-tl-lg">Name</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-gray-700 uppercase tracking-wider">Cuisines</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-gray-700 uppercase tracking-wider">Mean Rating (out of 5)</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-gray-700 uppercase tracking-wider rounded-tr-lg">Cost (in thousands)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static data for demonstration purposes if backend not connected yet -->
                    <!-- Remove these rows once your backend provides actual data -->
                    <!--
                    <tr>
                        <td class="py-3 px-4 border-b border-gray-200">The Cozy Corner</td>
                        <td class="py-3 px-4 border-b border-gray-200">Italian, Pizza</td>
                        <td class="py-3 px-4 border-b border-gray-200">4.8</td>
                        <td class="py-3 px-4 border-b border-gray-200">1.5</td>
                    </tr>
                    <tr>
                        <td class="py-3 px-4 border-b border-gray-200">Spice Route Bistro</td>
                        <td class="py-3 px-4 border-b border-gray-200">Indian, Asian</td>
                        <td class="py-3 px-4 border-b border-gray-200">4.5</td>
                        <td class="py-3 px-4 border-b border-gray-200">2.0</td>
                    </tr>
                    -->
                    <!-- Jinja2 loop for dynamic data -->
                    {% for restaurant in recommended_restaurants %}
                    <tr>
                        <td class="py-3 px-4 border-b border-gray-200">{{ restaurant.name }}</td>
                        <td class="py-3 px-4 border-b border-gray-200">{{ restaurant.cuisines }}</td>
                        <td class="py-3 px-4 border-b border-gray-200">{{ restaurant['Mean Rating'] }}</td>
                        <td class="py-3 px-4 border-b border-gray-200">{{ restaurant.cost }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
