<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommendation System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally and ensure smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom styles for image fallback if needed, though Tailwind handles most */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-gray-50 text-gray-800">
    <!-- Header Section -->
    <header class="w-full bg-gray-900 text-white p-6 flex justify-between items-center shadow-lg">
        <h1 class="text-3xl font-bold">Restaurant Recommendation System</h1>
        <div class="flex space-x-4">
            <button onclick="location.href='/'"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Home
            </button>
            <button onclick="location.href='/recommend'"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Recommend
            </button>
        </div>
    </header>

    <!-- Main Content Section - Updated to include the input form -->
    <main class="flex flex-col items-center justify-center w-full max-w-lg mx-auto px-4 py-12 flex-grow text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-8 leading-tight">
            Enter Restaurant Name
        </h2>
        <form action="/result" method="post" class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <label for="restaurant" class="sr-only">Restaurant Name</label>
            <input type="text" id="restaurant" name="restaurant_name" placeholder="E.g., The Grand Bistro"
                   class="w-full p-3 my-4 box-border border-2 border-gray-300 rounded-md text-lg
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                          transition duration-200 ease-in-out">

            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-xl
                           transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2
                           focus:ring-green-500 focus:ring-opacity-75 text-lg">
                Click to see the recommendation
            </button>
        </form>
    </main>
</body>
</html>
